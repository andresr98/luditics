<ion-header>
  <ion-navbar>
    <ion-title>Luditics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="scroll">
    <ion-grid>
      <ion-row>
        <ion-col>Columna 1</ion-col>
        <ion-col>Columna 2</ion-col>
        <ion-col>Columna 3</ion-col>
        <ion-col>Columna 4</ion-col>
        <ion-col>Columna 5</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div id="categories" style="margin: 50px;">
    <ion-slides slidesPerView=4>
      <ion-slide >Icono 1</ion-slide>
      <ion-slide>Icono 2</ion-slide>
      <ion-slide>Icono 3</ion-slide>
      <ion-slide>Icono 4</ion-slide>
      <ion-slide>Icono 5</ion-slide>
      <ion-slide>Icono 6</ion-slide>
      <ion-slide>Icono 7</ion-slide>
    </ion-slides>
  </div>
  <div id="buttons" style="margin: 50px;">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let filas of lista">
          <button ion-button *ngFor="let estudiante of filas" ion-button (click)="getValores(estudiante.apellido)">
            {{estudiante.nombre}}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

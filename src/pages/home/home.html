<ion-header>
  <ion-navbar>
    <ion-title>Luditics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="scroll">
    <ion-grid>
      <ion-row>
        <ion-col>Seguimiento</ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div id="buttons" style="margin: 20px;">
    <ion-grid>
      <ion-row  *ngFor="let filas of lista" > 
        <ion-col col-5 col-sm *ngFor="let estudiante of filas" align-items: baseline justify-content: space-around>
          <button class="largeButton" ion-button (click)="getValores(estudiante)" >
            {{estudiante.nombre}} {{estudiante.apellido}}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-content padding>
  <div>

    <ion-grid>
      <ion-row *ngFor="let row of list" align-items: baseline justify-content: space-around>
        <ion-col col-auto col-sm *ngFor="let student of row">
          <!--Cada estudiante es representado por un bot贸n, para enviar sus valores de vista a vista-->

          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Luditics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="scroll">
    <ion-grid>
      <ion-row>
        <ion-col>Columna 1</ion-col>
        <ion-col>Columna 2</ion-col>
        <ion-col>Columna 3</ion-col>
        <ion-col>Columna 4</ion-col>
        <ion-col>Columna 5</ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div id="buttons" style="margin: 50px;">
    <ion-grid>
      <ion-row class="row" *ngFor="let filas of lista">
        <ion-col class="col-3">
          <button ion-button *ngFor="let estudiante of filas" ion-button (click)="getValores(estudiante)">
            {{estudiante.nombre}}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

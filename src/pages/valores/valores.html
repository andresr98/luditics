<ion-header>
  <ion-navbar>
    <ion-title>
      <h3>Información de {{this.estudiante.nombre}} {{this.estudiante.apellido}}</h3>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="type.esto">
        <ion-segment-button  value="Comportamiento">
          Comportamiento
        </ion-segment-button>
        <ion-segment-button value="Cognitivo">
          Cognitivo
        </ion-segment-button>
        <ion-segment-button value="Otra cosa">
          Otra cosa
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

  <div [ngSwitch]="type.esto">
      <ion-list  *ngSwitchCase="'Comportamiento'">
          <ion-item item-start>
            <ion-icon name="sunny" color = "amarillo">
            </ion-icon>
            Impulsividad Repeticiones {{this.estudiante.impulsividad}}

            <button ion-button item-end icon-only clear >
                <ion-icon name="add-circle" color="secondary" ></ion-icon> 
            </button>

            <button ion-button item-end  icon-only clear >
                <ion-icon name="remove-circle" color="danger" ></ion-icon>
            </button>
          </ion-item>

          <ion-item>
            <h2>Frustración</h2>
          </ion-item>
          <ion-item>
              <h2>Aislamiento</h2>
          </ion-item>

          <ion-item>
              <h2>Solidaridad</h2>
          </ion-item>
      </ion-list>


      <ion-list *ngSwitchCase="'Cognitivo'">
          <ion-item>
            <h2>Mostre algo del Cognitivo</h2>
          </ion-item>
          <ion-item>
            <h2>Así sucesivamente</h2>
          </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'Otra cosa'">
          <ion-item-sliding >
            <ion-item>
              Item
            </ion-item>
            <ion-item-options side="left">
              <button ion-button >Favorite</button>
              <button ion-button color="danger">Share</button>
            </ion-item-options>
        
            <ion-item-options side="right">
              <button ion-button>Unread</button>
            </ion-item-options>
          </ion-item-sliding>
      </ion-list>
  </div>
</ion-content>

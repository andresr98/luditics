<ion-header>
  <ion-navbar>
    <ion-title>
      <h2>Información de {{this.estudiante.nombre}} {{this.estudiante.apellido}}</h2>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="type.firstL">
        <ion-segment-button  value="Comportamiento">
          Comportamiento
        </ion-segment-button>
        <ion-segment-button value="Cognitivo">
          Cognitivo
        </ion-segment-button>
        <ion-segment-button value="Otra cosa">
          Otra cosa
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

    <!-- Mirar si después se pueden meter los datos a un vector y no tener que crear
    todas estas veces las mismas etiquetas-->

  <div [ngSwitch]="type.firstL">

      <ion-list  *ngSwitchCase="'Comportamiento'">
        <ion-item item-end color="secondary">
            <ion-avatar item-start>
                <img src="assets/icon/favicon.ico">
            </ion-avatar>
          Categoria Repeticiones
        </ion-item>
        <ion-item *ngFor="let dato of datos" item-start>
         <ion-avatar item-start>
            <img src="{{dato.icono}}">
        </ion-avatar>
            {{dato.categoria}} {{dato.repeticiones}}
            <button ion-button item-end icon-only clear (click) = "sumarCategoria(dato)">
                <ion-icon name="add-circle" color="secondary" ></ion-icon> 
            </button>
            <button ion-button item-end  icon-only clear (click) = "restarCategoria(dato)" >
                <ion-icon name="remove-circle" color="danger" ></ion-icon>
            </button>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'Cognitivo'">
          <ion-item>
            <h2>Mostre algo del Cognitivo</h2>
          </ion-item>
          <ion-item>
            <h2>Así sucesivamente</h2>
          </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'Otra cosa'">
          <ion-item-sliding >
            <ion-item>
              Item
            </ion-item>
            <ion-item-options side="left">
              <button ion-button >Favorite</button>
              <button ion-button color="danger">Share</button>
            </ion-item-options>
        
            <ion-item-options side="right">
              <button ion-button>Unread</button>
            </ion-item-options>
          </ion-item-sliding>
      </ion-list>
  </div>
</ion-content>

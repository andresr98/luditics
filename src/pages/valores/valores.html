  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="type.esto">
        <ion-segment-button  value="Comportamiento">
          Comportamiento
        </ion-segment-button>
        <ion-segment-button value="Cognitivo">
          Cognitivo
        </ion-segment-button>
        <ion-segment-button value="Otra cosa">
          Otra cosa
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

  <div [ngSwitch]="type.esto">
      <ion-list *ngSwitchCase="'Comportamiento'">
          <ion-item>
            <h2>Impulsividad</h2>
            <h3>Repeticiones {{this.estudiante.impulsividad}}</h3>
          </ion-item>
          <ion-item>
            <h2>Frustración</h2>
          </ion-item>
          <ion-item>
              <h2>Aislamiento</h2>
          </ion-item>
          <ion-item>
              <h2>Solidaridad</h2>
          </ion-item>
          <ion-item>
              <h2>Armonioso</h2>
          </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'Cognitivo'">
          <ion-item>
            <h2>Mostre algo del Cognitivo</h2>
          </ion-item>
          <ion-item>
            <h2>Así sucesivamente</h2>
          </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'Otra cosa'">
          <ion-item>
            <h2>Solo soy uno :(</h2>
          </ion-item>
      </ion-list>
  </div>

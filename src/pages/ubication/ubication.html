<ion-header padding>
  <div class="welcome">
    <div class="welcome-title">Luditics Ubicación </div>
    <div>
      <div class="teacher-syle">
        ¡Hola Mónica!
      </div>
      <div class="group-style">
        {{group.grupo__grado}} - {{group.grupo__consecutivo}}
      </div>
    </div>
  </div>
</ion-header>


<ion-content padding>
  <div class="information" *ngIf="connectionError">
    <h3 style="text-align: center">Error de conexión. Intentalo nuevamente</h3>
    <button ion-button (click)="retry()">Reintentar</button>
  </div>

  <div style="margin: 20px;">
    <ion-grid>
      <ion-row *ngFor="let row of list; let rw = index">
        <ion-col  col-auto col-sm *ngFor="let student of row; let cl=index">
          <ion-card class="{{student.ubicationClass}} itemView" (tap)="tapEvent($event, student,rw,cl)">
            <div class="{{student.ubicationClass}}" *ngIf="student.empty != true; else emptyStudent">
              {{student.nombres}} {{student.apellidos}}
            </div>
            <ng-template #emptyStudent>
              <div class="{{student.ubicationClass}}">Puesto disponible</div>
            </ng-template>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <div class="footer" *ngIf="changed">
    <h6>Enviar actualización de Ubicación</h6>
    <ion-buttons end>
      <button ion-button (click)="updateUbications()"> Actualizar </button>
    </ion-buttons>
  </div>
</ion-footer>

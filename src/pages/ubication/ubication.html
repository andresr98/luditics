<ion-header>

  <ion-navbar>
    <ion-title>Ubicaci√≥n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="margin: 20px;">
    <ion-grid>
      <ion-row *ngFor="let row of list">
        <ion-col class="student-container" col-auto col-sm *ngFor="let student of row">
          <ion-card>
            <div *ngIf="student; else emptyStudent">
              {{student.nombres}} {{student.apellidos}}<br>Fila: {{student.grupoxestudiante__fila}} -  Col: {{student.grupoxestudiante__columna}}
            </div>
            <ng-template #emptyStudent>Puesto Disponible</ng-template>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
